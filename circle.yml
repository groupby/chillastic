machine:
  services:
    - docker
  node:
    version: 6.2.0
dependencies:
  pre:
    - sudo service redis-server stop
    - sudo service elasticsearch stop
  override:
    - npm install
  post:
    - docker run -d --name source_es -p 9200:9200  elasticsearch:1.4
    - docker run -d --name dest_es -p 9201:9200 elasticsearch:2.3
    - docker run -d --name redis -p 6379:6379 redis:3
    - echo 'waiting for databases to start ....'
    - sleep 40
    - npm install --global gulp-cli
test:
  override:
    - environment=circle gulp coveralls
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd docker && docker build -t groupbyinc/chillastic .
      - docker push groupbyinc/chillastic
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: groupby
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_API_KEY}" > ~/.npmrc
      - npm publish